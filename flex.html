<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
ul {
  display: flex;
  flex-wrap: wrap;
  margin: 0%;
}

li {
  height: 40vh;
  flex-grow: 1;
  list-style-type: none;
}

img {
  max-height: 100%;
  min-width: 100%;
  object-fit: cover;
  vertical-align: top;
}
img :hover{
    box-shadow: 10px;
    transition: 0.3s;
}
img.hover-shadow {
  transition: 0.8s;
}

</style>
</head>
<body>

        <li><img src="im13.jpg"></li>

        <li><img src="im18.jpg"></li>
        <li><img src="im10.jpeg"></li>
        
        <li><img src="im14.jpeg"></li>

</body>
</html>
