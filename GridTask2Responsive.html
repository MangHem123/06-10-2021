<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="row m-0">
    <div class="col-lg-4 order-lg-1 col-sm-12 order-sm-1 border bg-dark text-center text-white ">
      <h3>Header</h3>
     
    </div>
    <div class="col-lg-8 order-lg-1 col-sm-12 order-sm-3 border bg-danger text-center text-white">
      <h3>Menu</h3>      
    </div>
    <div class="col-lg-12 order-lg-2 col-sm-12  order-sm-2 border d-flex flex-column justify-content-center text-center text-white"
    style="height: 200px;background-color: rgb(32, 136, 184);margin-top: 0%;margin-bottom: 0%;">
      <h3 class="text-center">Hero</h3>      
    </div>
    <div class="col-lg-12 order-lg-4 col-sm-10 order-sm-3 border">
    <div class="row">
        <div class="col-lg-5 order-lg-3  border bg-dark d-flex flex-column justify-content-center text-center text-white"
        style="height: 180px;margin-top: 0%;margin-bottom: 0%;">
          <h3 class="text-center">Main</h3>      
        </div>
        <div class="col-lg-4 order-lg-3 d-none d-lg-inline">
          <h3 class="text-center"></h3>      
        </div>
        <div class="col-lg-3 order-lg-3  border">
            <div class="row">  
                <div class="col-lg-12 col-sm-6 border text-dark d-flex flex-column justify-content-center text-center"
                style="margin:0%;width:100%;background-color: rgb(203, 238, 238);height: 90px;">Image</div>
                <div class="col-lg-12 col-sm-6 border text-dark d-flex flex-column justify-content-center text-center"
                style="margin:0%;margin-top:0%;width:100%;margin-bottom: 0%;background-color: cyan;height: 90px;">Extra</div>
            </div>
        </div>
        <div class="col-lg-12 order-lg-4 border d-flex flex-column justify-content-center text-center text-dark"
        style="width:100%;height: 80px;background-color: rgb(241, 243, 129);
        margin-top: 0%;margin-bottom: 0%;">Banner</div>
      </div>
    </div>
</div>


</body>
</html>
